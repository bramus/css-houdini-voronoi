<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Houdini Voronoi Paint Worklet</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div class="css-houdini voronoi">
    CSS Houdini Voronoi
  </div>

  <script>
    (async function () {
      if (CSS["paintWorklet"] === undefined) {
        await import("https://unpkg.com/css-paint-polyfill");
      }
      
      CSS.paintWorklet.addModule('./js/worklet.js');
    })();
  </script>

  <script>
      const el = document.querySelector('.voronoi');
      el.addEventListener('mousemove', evt => {
        el.style.setProperty('--mouse-x', evt.offsetX);
        el.style.setProperty('--mouse-y', evt.offsetY);
      })
  </script>
</body>
</html>
